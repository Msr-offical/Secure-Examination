{% extends "base.html" %}

{% block title %}Access Forbidden - CYGENTIC AI Test Center{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="w-32 h-32 mx-auto bg-gradient-to-br from-yellow-500/20 to-orange-500/20 rounded-full flex items-center justify-center mb-6">
                <svg class="w-16 h-16 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-6xl font-bold text-white mb-4">403</h1>
            <h2 class="text-2xl font-semibold text-gray-300 mb-2">Access Forbidden</h2>
            <p class="text-gray-400 mb-8">You don't have permission to access this resource.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('home') }}" class="btn-primary inline-flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Go Home</span>
            </a>
            {% if not session.get('username') %}
            <a href="{{ url_for('login') }}" class="btn-secondary inline-flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                <span>Login</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
