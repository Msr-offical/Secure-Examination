{% extends "base.html" %}

{% block title %}Server Error - CYGENTIC AI Test Center{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="w-32 h-32 mx-auto bg-gradient-to-br from-orange-500/20 to-red-500/20 rounded-full flex items-center justify-center mb-6">
                <svg class="w-16 h-16 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="text-6xl font-bold text-white mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-300 mb-2">Server Error</h2>
            <p class="text-gray-400 mb-8">Something went wrong on our end. Please try again later.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('home') }}" class="btn-primary inline-flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Go Home</span>
            </a>
            <button onclick="location.reload()" class="btn-secondary inline-flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                <span>Refresh Page</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
