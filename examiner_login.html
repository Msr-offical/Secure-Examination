{% extends "base.html" %}

{% block title %}Examiner Login - CYGENTIC AI Test Center{% endblock %}

{% block content %}
<section class="py-20 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto">
            <!-- Login Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1721 9z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Examiner Portal</h1>
                <p class="text-gray-300">Access your examination management tools</p>
            </div>

            <!-- Demo Credentials Info -->
            <div class="card p-4 mb-6 bg-blue-500/10 border-blue-500/30">
                <div class="flex items-start space-x-3">
                    <svg class="w-5 h-5 text-blue-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <p class="text-sm font-medium text-blue-300">Demo Credentials</p>
                        <p class="text-xs text-blue-200 mt-1">Username: <span class="font-mono">EXM001</span></p>
                        <p class="text-xs text-blue-200">Password: <span class="font-mono">examiner123</span></p>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form method="POST" class="card p-8">
                <div class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="form-label">Examiner ID</label>
                        <input type="text" id="username" name="username" class="form-input" 
                               placeholder="Enter your examiner ID" required>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="Enter your password" required>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-500 bg-slate-800 border-slate-600 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors duration-200">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="w-full btn-primary bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        Access Examiner Portal
                    </button>
                </div>
            </form>

            <!-- Additional Links -->
            <div class="text-center mt-6">
                <a href="{{ url_for('login') }}" class="text-sm text-gray-500 hover:text-gray-400 transition-colors duration-200">
                    ‚Üê Back to portal selection
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
